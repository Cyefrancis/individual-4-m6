{% extends 'nav_base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Eliminar Tarea</h2>
    <p>¿Estás seguro de que deseas eliminar la tarea <strong>{{ task.title }}</strong>? Esta acción no se puede deshacer.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'task_detail' task.id %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
