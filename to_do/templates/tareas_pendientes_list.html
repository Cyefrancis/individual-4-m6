{% extends 'nav_base.html' %}

{% block content %}
  <h2>Tareas Pendientes</h2>
  
  <a href="{% url "task_create" %}" class="btn btn-primary">Agregar Tarea</a>
  
  <table class="table">
    <thead>
      <tr>
        <th>Titulo</th>
        <th>DescripciÃ³n</th>
        <th>Fecha de Vencimiento</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for tarea in tasks %}
      <tr>
        <td>{{ tarea.title }}</td>
        <td>{{ tarea.description }}</td>
        <td>{{ tarea.deadline }}</td>
        <td>
          <a href="{% url 'ver_tarea' tarea.id %}" class="btn btn-info">Ver</a>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="4">No hay tareas pendientes.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
